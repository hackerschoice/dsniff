name: Static Post-Release Build
on: [workflow_dispatch]

permissions:
  contents: write

env:
  OPENSSL_VER: 1.1.1w
  VER: 2.5a1

jobs:
  FreeBSD:
    env:
      OS: "freebsd"
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Starting the VM
        uses: vmactions/freebsd-vm@v0
        with:
          release: 12.3
          usesh: true
          prepare: |
            pkg install -y curl autoconf gcc libnet libnids libpcap

          run: |
            # curl -SsfL https://www.openssl.org/source/openssl-${OPENSSL_VER:-1.1.1w}.tar.gz | tar -xzf - -C /tmp/
            # ( cd /tmp/openssl-${OPENSSL_VER:-1.1.1w} && \
            # ./Configure --prefix=/opt no-tests no-dso no-threads no-shared BSD-generic64 && \
            # make install_sw )
            # rm -rf rm -rf /tmp/openssl-${OPENSSL_VER:-1.1.1w} /opt/bin/openssl /opt/bin/c_rehash
            autoconf
            ./configure --enable-static --with-openssl=/opt
            make dsniff
            strip dsniff
            mv dsniff dsniff_${{ env.OS }}-x86_64

      - name: Upload dsniff to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dsniff_${{ env.OS }}-*
          overwrite: true
          file_glob: true
          tag: v${{ env.VER }}

# https://github.com/vmactions/openbsd-vm
  OpenBSD:
    env:
      OS: "openbsd"
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Starting the VM
        uses: vmactions/openbsd-vm@v0
        with:
          usesh: true
          prepare: |
            pkg_add curl autoconf-2.71 gcc-11.2.0p3 gmake gtar
            pkg_info -Q gtar
            pkg_info -Q libnet
            pkg_info -Q openssl
            pkg_info -Q libnids
            pkg_add libnet-1.1.6v0 libnids
            pkg_add openssl-3.0.8

          run: |
            # curl -SsfL https://www.openssl.org/source/openssl-${OPENSSL_VER:-1.1.1w}.tar.gz | tar -xzf - -C /tmp/
            # ( cd /tmp/openssl-${OPENSSL_VER:-1.1.1w} && \
            # ./Configure --prefix=/opt no-tests no-dso no-threads no-shared BSD-generic64 && \
            # make install_sw )
            # rm -rf rm -rf /tmp/openssl-${OPENSSL_VER:-1.1.1w} /opt/bin/openssl /opt/bin/c_rehash
            export AUTOCONF_VERSION=2.71
            autoconf
            ./configure --enable-static #--with-openssl=/opt
            make dsniff
            strip dsniff
            mv dsniff dsniff_${{ env.OS }}-x86_64

      - name: Upload dsniff to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dsniff_${{ env.OS }}-*
          overwrite: true
          file_glob: true
          tag: v${{ env.VER }}
